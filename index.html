<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vCard Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>vCard Generator</h1>
    <form id="vcardForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>

        <label for="phone">Mobile:</label>
        <input type="text" id="mobile" name="mobile"><br><br>
        <label for="phone">Work phone:</label>
        <input type="text" id="work" name="work"><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address"><br><br>

        <label for="organisation">Organisation:</label>
        <input type="text" id="organisation" name="organisation"><br><br>

        <label for="role">Role:</label>
        <input type="text" id="role" name="role"><br><br>

        <label for="url">URL:</label>
        <input type="url" id="url" name="url"><br><br>

        <button type="button" onclick="downloadAsPNG()">Download as PNG</button>
        <button type="button" onclick="downloadAsSVG()">Download as SVG</button>
        <div id="qrcode"></div>
    </form>

    <script>
    </script>
    <script src="qrcode.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
